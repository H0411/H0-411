<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视觉传达作品集</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff0f6; margin: 0; }
    .navbar { background: white; padding: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.08); }
    .navbar a { color: #ff69b4; text-decoration: none; font-weight: bold; }
    .container { max-width: 900px; margin: 2.5rem auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(255,105,180,0.08); padding: 2.5rem 2rem; }
    .section-title { color: #ff69b4; text-align: center; margin-bottom: 2rem; font-size: 2rem; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .gallery-item {
      background: #fff0f6;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(255,105,180,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .gallery-item img {
      width: 180px;
      height: 320px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
      background: #eee;
      display: block;
    }
    .back-btn {
      display: block;
      margin: 2rem auto 0 auto;
      background: #ff69b4;
      color: #fff;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .back-btn:hover { background: #e75480; }
    @media (max-width: 700px) {
      .container { padding: 1rem 0.5rem; }
      .gallery { gap: 1rem; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">← 返回主页</a>
  </nav>
  <div class="container">
    <h2 class="section-title">视觉传达作品集</h2>
    <div class="gallery">
      <div class="gallery-item">
        <img src="image/视觉传达1.jpg" alt="视觉作品1" />
        <div>视觉作品1标题</div>
      </div>
      <div class="gallery-item">
        <img src="image/视觉传达3.jpg" alt="视觉作品2" />
        <div>视觉作品2标题</div>
      </div>
      <div class="gallery-item">
        <img src="image/视觉传达2.jpg" alt="视觉作品3" />
        <div>视觉作品3标题</div>
      </div>
    </div>
    <button class="back-btn" onclick="window.location.href='index.html'">返回主页</button>
  </div>
</body>
</html>
